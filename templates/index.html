<!DOCTYPE html>
<html>
<head>
    <title>AI Summarizer</title>
</head>
<body>
    <h1>AI Text Summarizer</h1>
    <form method="post">
        <textarea name="text" rows="8" cols="70" placeholder="Paste your text here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
